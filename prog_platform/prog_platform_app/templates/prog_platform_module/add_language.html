{% extends "layouts/base.html" %}
{% block content %}
<div class="form-section">
    <h1>Add Language</h1>
    <form action="{% url 'add_language' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="creator">Creator:</label>
        <input type="text" id="creator" name="creator" required>

        <label for="release_year">Release Year:</label>
        <input type="number" id="release_year" name="release_year" required>

        <label for="paradigm">Paradigm:</label>
        <input type="text" id="paradigm" name="paradigm" required>

        <label for="typical_use">Typical Use:</label>
        <input type="text" id="typical_use" name="typical_use" required>

        <button type="submit">Add Language</button>
    </form>
</div>
{% endblock %}
